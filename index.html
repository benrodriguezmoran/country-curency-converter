<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Currency Converter</title>
  </head>
  
  <body>
    <!-- Main Header -->
    <h1 class="page-header">Currency Converter</h1>

    <!-- Sub-header for Date and Time (centered) -->
    <h2 id="date-time-header">Current Date and Time:</h2>

    <!-- Flex Container -->
    <div class="flex-container">
      <!-- Flex Box 1 -->
      <div class="flex-box">
        <!-- Add content for Flex Box 1 -->
        
        <!-- Convert Form 1 -->
        <form id="form1">
          <label for="amount1">Amount:</label>
          <input type="number" id="amount1" name="amount1" required />
          <label for="currency1">Currency:</label>
          <select id="currency1" class="currencyDropdown" name="currency1">
            <!-- API CALL HERE -->
            <option value="USD">USD</option>
            <option value="EUR">EUR</option>
            <option value="GBP">GBP</option>

          </select>
          <button type="submit">Convert</button>
        </form>
      </div>

      <!-- Button -->
      <button id="generate-button" class="generate-button">Generate</button>

      <!-- Flex Box 2 -->
      <div class="flex-box">
        <!-- Add content for Flex Box 2 -->
        <form id="form2">
          <label for="amount2">Amount:</label>
          <input type="number" id="amount2" name="amount2" required />
          <label for="currency2">Currency:</label>
          <select id="currency2" class="currencyDropdown" name="currency2">
            <!-- API CALL HERE -->
            <option value="USD">USD</option>
            <option value="EUR">EUR</option>
            <option value="GBP">GBP</option>
          </select>
          <button type="submit">Convert</button>
        </form>
      </div>
    </div>

    <!-- Info Box -->
    <div class="flex-box" id="info-box">
      <!-- Information from JavaScript will be displayed here -->
    </div>

    <!-- Include JavaScript and jQuery -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"></script>
    <script src="assets/js/script.js"></script>
  </body>
</html>
